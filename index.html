<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area" class="m-auto w-75">
      <h1 class="text-center">Welcome My Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <br />
        <input
          type="email"
          name=""
          class="form-control"
          id=""
          placeholder="E-mail"
        />
        <br />
        <input
          type="password"
          name=""
          class="form-control"
          id=""
          placeholder="Password"
        />
        <br />
        <button id="btn" class="btn btn-block btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2 id="depoAcc">$ <span id="current-depo">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">502</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              placeholder="$ Amount You Want To Withdraw"
              class="form-control"
            /><br />
            <button class="btn btn-success">Withdraw</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="deposit"
              placeholder="$ Amount You Want To Deposit"
              class="form-control"
            />
            <br /><button id="deposit-btn" class="btn btn-success">
              Deposit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
